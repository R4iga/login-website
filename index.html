<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/modern.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box card animate-fade-in">
            <div class="card-header text-center">
                <div class="mb-md">
                    <i class="fas fa-user-circle icon-4xl text-primary"></i>
                </div>
                <h2 class="text-xl font-bold mb-sm">Welcome Back</h2>
                <p class="text-muted">Sign in to your account to continue</p>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="username">
                            <i class="fas fa-user icon-sm"></i>
                            Username
                        </label>
                        <input type="text" id="username" name="username" class="input" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-lock icon-sm"></i>
                            Password
                        </label>
                        <input type="password" id="password" name="password" class="input" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-full">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                    <div id="error-message" class="toast toast-error"></div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="text-muted">
                    Don't have an account? 
                    <a href="register.html" class="nav-link">
                        <i class="fas fa-user-plus"></i>
                        Register here
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Theme Customization Panel -->
    <div class="theme-panel" id="themePanel">
        <div class="theme-header">
            <i class="fas fa-palette"></i>
            <span>Customize</span>
            <button class="btn btn-ghost btn-sm" onclick="toggleThemePanel()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="theme-body">
            <div class="form-group">
                <label class="form-label">Theme</label>
                <select id="themeSelector" class="input" onchange="changeTheme(this.value)">
                    <option value="default">Default Purple</option>
                    <option value="dark">Dark Mode</option>
                    <option value="light">Light Mode</option>
                    <option value="ocean">Ocean Blue</option>
                    <option value="forest">Forest Green</option>
                    <option value="sunset">Sunset Orange</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Accent Color</label>
                <div class="color-picker">
                    <button class="color-btn" style="background: #6366f1" onclick="changeAccentColor('#6366f1')"></button>
                    <button class="color-btn" style="background: #8b5cf6" onclick="changeAccentColor('#8b5cf6')"></button>
                    <button class="color-btn" style="background: #10b981" onclick="changeAccentColor('#10b981')"></button>
                    <button class="color-btn" style="background: #f59e0b" onclick="changeAccentColor('#f59e0b')"></button>
                    <button class="color-btn" style="background: #ef4444" onclick="changeAccentColor('#ef4444')"></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/common.js"></script>
    <script src="js/script.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
